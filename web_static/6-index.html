<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnb Clone</title>
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="icon" type="image/png" href="/web_static/images/icon.png">

</head>

<body>
    <header>
        <a href="/" class="logo"></a>
    </header>

    <div class="container">

        <section class="filters">
            <button>Search</button>


            <div class="locations">

                <h3>States</h3>
                <h4>California, Arizona... </h4>

                <div class="popover">
                    <h2>New York:</h2>
                    <ul>
                        <li>Buffalo</li>
                        <li>New York City</li>
                    </ul>
                    <h2>Virginia:</h2>
                    <ul>
                        <li>Charlottesville</li>
                        <li>Richmond</li>
                    </ul>
                </div>

            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, kitchen...</h4>

                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>

            </div>

        </section>
    </div>

    <footer>
        Best School
    </footer>
</body>

</html>
